<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetMagic</title>
</head>
<body>
<form th:method="POST" th:action="@{/chart}">
    <label for="required">Введите обязательные расходы:</label>
    <input type="number" id="required" name="required" required><br>

    <label for="desirable">Введите желанные расходы:</label>
    <input type="number" id="desirable" name="desirable" required><br>

    <label for="imageBased">Введите имиджевые расходы:</label>
    <input type="number" id="imageBased" name="imageBased" required><br>

    <button type="submit">получить график расходов</button>
</form>
</body>
</html>
